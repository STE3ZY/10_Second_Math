<!--index.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>10 Sec Math Game</h2>

          <label><input type="checkbox" name="question-type" value="addition" checked> +</label>
          <label><input type="checkbox" name="question-type" value="subtraction"> -</label>
          <label><input type="checkbox" name="question-type" value="multiplication"> x</label>
          <label><input type="checkbox" name="question-type" value="division"> รท</label>

          <h3 id="time-left">10</h3>
          <p>second left</p>

          <h1 id="equation"></h1>

          <input id="user-input" type="number" />

          <h4>Score: <span id="score"></span></h4>
          <h4>High score: <span id="high-score"></span></h4>

          <label for="slider">Adjust how high the numbers can go.</label>
          <input type="range" id="slider" name="slider" min="10" max="100" step="10" list="ticks">
          <datalist id="ticks">
            <option value="10" label="10"></option>
            <option value="20" label="20"></option>
            <option value="30" label="30"></option>
            <option value="40" label="40"></option>
            <option value="50" label="50"></option>
            <option value="60" label="60"></option>
            <option value="70" label="70"></option>
            <option value="80" label="80"></option>
            <option value="90" label="90"></option>
            <option value="100" label="100"></option>
          </datalist>
        </div>
      </div>
    </div>
  </body>
</html>
